{% extends 'base.html' %}

{% block head %}
    <title>Groups</title>
{% endblock %}
    
{% block body %}
    <h1>Groups</h1>
    <div>
        {% for group in groups %}
            <li>
                <a href="{{ group.url }}">{{ group.name }}</a>
                <p>ID: {{group.id}}</p>
                <p>Name: {{group.name}}</p>
                <p>Email: {{group.email}}</p>
            </li>
        {% endfor %}
    </div>
{% endblock %}
