<!doctype html>
<title>{{group.name}}'s Group</title>
<link rel= "stylesheet" href= "{{ url_for('static',filename='styles/group.css') }}">
<title>{{group.name}}'s Group</title>
<nav>
  <h1>{{group.name}}'s Group</h1>
</nav>
<div class="return-div">
  <a href="/groups">
    <input id="return-button" type="image" src="/static/images/back.png"/>
  </a>
</div>
<div class="show-add-participant-div">
  <input type="image" id="show-add-participant-button" src="/static/images/plus-sign.png"/>
</div>
<div class="delete-group-div")">
  <form action="/groups/delete/{{group.id}}" method="post">
    <input id="delete-group-button" type="image" src="/static/images/trash.png"/>
  </form>
</div>
<div class="ready-div">
  <form action="/groups/send_mails/{{group.id}}" method="post">
    <input id="ready-button" type="image" src="/static/images/mail-send.png"/>
  </form>
</div>
<hr/>
<section class="content">
  {% block content %}
  <ul>
    {% for member in group.members %}
    <li>
      <div class="participant-div">
        <div class="participant-info-div">
          <p style="font-size: 3vh;">{{member.person.name}} - {{member.person.email}}</p>
        </div>
        <div class="remove-participant-div">
          <form action="/groups/remove_participant/{{member.id}}" method="post">
            <input id="remove-participant-button" type="image" src="/static/images/trash.png"/>
          </form>
        </div>
        <div class="edit-participant-div">
          <input id="show-edit-participant-button" name="show-edit-participant-button" type="image" src="/static/images/pencil.png"/>
          <div id={{member.person.name}} name="edit-participant-div" style="display: none;">
            <form action="/groups/edit_participant/{{group.id}}" method="post">
              <label for="name">Name</label>
              <input name="new_user_name" id="name" required>
              <label for="email">Email</label>
              <input name="new_user_email" id="email" required>
              <input type="submit" value="Edit participant">
            </form>
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
  <div id="add-participant-div" style="display: none;">
      <form action="/groups/{{group.id}}" method="post">
        <label for="name">Name</label>
        <input name="user_name" id="name" required>
        <label for="email">Email</label>
        <input name="user_email" id="email" required>
        <input type="submit" value="Add to group">
      </form>
  </div>
  <script src="{{ url_for('static',filename='functions/group.js') }}"></script>
  {% endblock %}
</section>
